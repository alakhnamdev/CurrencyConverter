<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <!-- Loading Animation CSS -->
    <link rel="stylesheet" href="css/animation.css">
    <!-- Loading Animation CSS -->

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet" />
    <!-- Google Fonts -->

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Main CSS -->
    
    <!-- Loading Animation JS -->
    <script src="js/animation.js"></script>
    <!-- Loading Animation JS -->

</head>
<body>

    <!-- Loading Animation -->
    <div id="drop">
        <div id="loader">
            <div id="textreveal">
                BY ALAKH
            </div>
            <div id="loadtext">
                <div id="textup">
                    <div class="text3d">
                        Exchange App
                    </div>
                </div>
                <div id="textdown">
                    <div class="text3d">
                        Exchange App
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Loading Animation -->

    <!-- Exchange App -->
    <div id="main">
        <div class="mainLogo">
            <img src="images/Favicon.png" alt="">
        </div>
        <div id="head">Currency Converter</div>
        <div id="interface">

            <!-- Input Section -->
            <div class="amount">
                <div class="wrapper">
                    <div class="temp"></div>
                    <p>Enter Amount</p>
                    <input type="number" pattern="[0-9]" name="" id="conversionAmount">
                </div>
            </div>
            <!-- Input Section -->
            
            <!-- Flags API Section -->
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select">
                        <img id="fromCountry" src="https://flagsapi.com/US/shiny/64.png" alt="">
                        <select name="from" id="selFrom"></select>
                    </div>
                </div>
                <div class="icon">
                    <img class="exLogo" src="images/exchange.png" alt="">
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select">
                        <img id="toCountry" src="https://flagsapi.com/IN/shiny/64.png" alt="">
                        <select name="to" id="selTo"></select>
                    </div>
                </div>
            </div>
            <!-- Flags API Section -->

            <!-- Conversion API Result -->
            <div class="getdata">
                <div id="msg">
                    <p>Conversion result</p>
                </div>
                <button id="convert">Exchange Rate</button>
            </div>
            <!-- Conversion API Result -->

        </div>
    </div>
    <!-- Exchange App -->

    <!-- Script For Country Codes -->
    <script type="text/javascript" src="js/codes.js"></script>
    <!-- Script For Country Codes -->

    <!-- Fetching Script -->
    <script type="text/javascript" src="js/script.js"></script>
    <!-- Fetching Script -->

</body>

</html>
